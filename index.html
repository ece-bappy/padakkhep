<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Optional: for icons -->
</head>
<body>
    <div class="notice-ai-container">
        <header class="notice-header">
            <div class="header-content">
                <img src="logo.jpg" alt="School Icon" class="school-icon"/>
                <div>
                    <h1>পদক্ষেপ স্কুল নোটিশ এআই</h1>
                    <p class="subtitle">প্রিন্সিপালের সহকারী থেকে স্বয়ংক্রিয় প্রাতিষ্ঠানিক নোটিশ প্রস্তুত করুন</p>
                </div>
            </div>
            <button id="settings-btn" title="Settings" class="settings-btn"><i class="fas fa-cog"></i></button>
        </header>

        <main class="notice-main">
            <section class="notice-form-section">
                <h2>নোটিশের তথ্য দিন</h2>
                <form class="notice-form" id="notice-form">
                    <div class="form-group">
                        <label for="karan-input">কারণ</label>
                        <input type="text" id="karan-input" placeholder="নোটিশের কারণ" required>
                    </div>
                    <div class="form-group">
                        <label for="uddeshho-input">উদ্দেশ্য</label>
                        <input type="text" id="uddeshho-input" placeholder="উদ্দেশ্য (যেমন: শিক্ষক, শিক্ষার্থী, অভিভাবক...)" required>
                    </div>
                    <div class="form-group">
                        <label for="koroniyo-input">করণীয়</label>
                        <input type="text" id="koroniyo-input" placeholder="নোটিশ পাওয়ার পর করণীয়" required>
                    </div>
                    <div class="form-group">
                        <label for="tarikh-input">তারিখ</label>
                        <input type="date" id="tarikh-input" required>
                    </div>
                    <button id="send-btn" title="নোটিশ তৈরি করুন" type="submit" class="notice-submit-btn"><i class="fas fa-magic"></i></button>
                </form>
            </section>

            <section class="notice-output-section">
                <h2>নোটিশ আউটপুট</h2>
                <div id="chat-window" class="notice-chat-window">
                    <div id="chat-messages" class="notice-chat-messages">
                        <!-- Notice output will appear here -->
                    </div>
                    <div id="loading" class="hidden">
                        <div class="dot-flashing"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" title="Close">×</span>
            <h2><i class="fas fa-cog"></i> সেটিংস</h2>
            <p>আপনার Google AI Studio API Key দিন। <a href="https://aistudio.google.com/" target="_blank" rel="noopener noreferrer">Google AI Studio</a> থেকে সংগ্রহ করুন।</p>
            <label for="api-key-input">API Key:</label>
            <input type="text" id="api-key-input" placeholder="এখানে আপনার API Key লিখুন">
            <button id="save-api-key-btn">Key সংরক্ষণ করুন</button>
            <p id="api-key-status"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
